# the tox file specifies a way of running our test suite
# against different combinations of libraries and python
# versions.

[tox]
envlist = {py27,py34}-flask{010,011}

[testenv]
basepython =
    py27: python2.7
    py34: python3.4

deps =
    mock
    nose

    numpy

    blinker
    django
    elasticsearch
    flask010: flask>=0.10,<0.11
    flask011: flask>=0.11
    mongoengine
    numpy
    psycopg2
    pymongo
    redis

commands = nosetests
